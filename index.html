<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page - devChallenges.io</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/devchallenges.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>

<body>
    <section>
        <h1>Checkout</h1>
        <main>
            <div class="main-left">
                <form action="#">
                    <h6>Contact information</h6>

                    <div class="email">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email...">
                    </div>
    
                    <div class="phone">
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone" placeholder="Enter your phone...">
                    </div>
    
                    <h6>Shipping address</h6>
                    <div class="fullname">
                        <label for="fullname">Full name</label>
                        <input type="text" name="fullname" id="fullname" value="Rodney Cotton">
                    </div>
                    
                    <div class="address">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" placeholder="Your address..">
                    </div>

                    <div class="city">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" placeholder="Your city..">
                    </div>

                    <div class="main-left__split">
                        <div class="country">
                            <label for="country">Country</label>
                            <select name="country" id="country">
                                <option value="0">Your country..</option>
                                <option value="1">Country B</option>
                                <option value="2">Country C</option>
                                <option value="3">Country D</option>
                                <option value="4">Country E</option>
                                
                            </select>
                        </div>
                        
                        <div class="postal-code">
                            <label for="postalcode">Postal code</label>
                            <input type="number" name="postalcode" id="postalcode" min="0" minlength="5" placeholder="Your postal code..">
                        </div>
                    </div>

                    <div class="agreement">
                        <input type="checkbox" name="agreement" id="agreement" value="agree">
                        <label for="agreement">Save this information for next time</label>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Continue" class="submit-button">
                    </div>
                </form>
            </div>

            <div class="main-right">
                <div class="main-right__container">
                    <div class="product-1 mr__box">
                        <img src="assets/photo1.png" alt="vintage-backbag-photo">
                        <div class="mr__box__desc">
                            <p class="product-title">Vintage Backbag</p>
                            <p class="product-price">$54.99 <span>$94.99</span></p>
                            <div class="product-amount p-a-1">
                                <span class="material-symbols-outlined">remove</span>
                                <span class="p1-quantity">1</span>
                                <span class="material-symbols-outlined">add</span>
                            </div>
                        </div>
                    </div>

                    <div class="product-2 mr__box">
                        <img src="assets/photo2.png" alt="levi-shoes-photo">
                        <div class="mr__box__desc">
                            <p class="product-title">Levi shoes</p>
                            <p class="product-price">$74.99<span>$124.99</span></p>
                            <div class="product-amount p-a-2">
                                <span class="material-symbols-outlined">remove</span>
                                <span class="p2-quantity">1</span>
                                <span class="material-symbols-outlined">add</span>
                            </div>
                        </div>
                    </div>

                    <div class="final shipping">
                        <h6>Shipping</h6>
                        <span class="shipping-price">$19</span>
                    </div>
                    <div class="final total">
                        <h6>Total</h6>
                        <span class="total-price">$148.98</span>
                    </div>
                </div>
            </div>
        </main>
    </section>
</body>
</html>
